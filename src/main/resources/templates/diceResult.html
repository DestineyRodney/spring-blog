<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <p>Dice Number: <span th:text="${diceNumber}"></span></p>
    <p>Your Number: <span th:text="${number}"></span></p>
</div>

<th:block th:if="${number == diceNumber}">
    <p>You won!!!</p>
</th:block>

<th:block th:if="${number != diceNumber}">

    <p>You lose. Try again. :(</p>
</th:block>
</body>
</html>
