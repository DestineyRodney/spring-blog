<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head th:include="/partials/head :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="/partials/navbar :: navbar">This div holds navbar</div>

<div th:each="post : ${allPosts}">
    <span th:text="${post.getTitle()}"></span>
    <p th:text="${post.getBody()}"></p>

    <form th:action="'/posts/edit/' + ${post.getId()}" method="get">
        <button>Edit</button>
    </form>

    <form th:action="'/posts/delete/' + ${post.getId()}" method="post">

        <button>Delete</button>
    </form>

    <br>
</div>
</body>
</html>
